name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        cd apps/frontend && npm install
        cd ../backend && npm install
    
    - name: Build
      run: |
        cd apps/frontend && npm run build
        cd ../backend && npm run build

  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        cd apps/frontend && npm install
        cd ../backend && npm install
    
    - name: Run tests
      run: |
        cd apps/frontend && npm test
        cd ../backend && npm test 